<div class="container mt-3">
    <div class="row g-2">
        <div *ngFor="let post of posts" class="col-md-3">
            <div class="card" style="width: 100%;">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/062.webp" class="card-img-top" alt="Chicago Skyscrapers" />
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.author}}</h6>
                    <p class="card-text">{{post.content}}</p>
                    <a href="" class="card-link">{{post.id}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
