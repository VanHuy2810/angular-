<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" [formGroup]="registerForm" (submit)="onRegister()">
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" formControlName="email" />
                        <label class="form-label" for="form1Example13">Email address</label>
                        <div *ngIf="email?.hasError('required') && email?.touched" class="text-danger">Email is required
                        </div>
                        <div *ngIf="email?.hasError('email') && email?.touched" class="text-danger">Please format your email correctly</div>
                    </div>
                    <!-- Username input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" formControlName="name" />
                        <label class="form-label" for="form1Example13">Username</label>
                        <div *ngIf="name?.hasError('required') && name?.touched" class="text-danger">Username is required
                        </div>
                        <div *ngIf="name?.hasError('minlength') && name?.touched" class="text-danger">Username must be at least 5 characters</div>
                    </div>
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" formControlName="password" />
                        <label class="form-label" for="form1Example23">Password</label>
                        <div *ngIf="password?.hasError('required') && password?.touched" class="text-danger">Password is required
                        </div>
                        <div *ngIf="password?.hasError('minlength') && password?.touched" class="text-danger">Password must be at least 5 characters</div>
                    </div>
                    <!-- Retype password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" formControlName="retypePassword" />
                        <label class="form-label" for="form1Example23">Retype Password</label>
                        <div *ngIf="retypePassword?.hasError('required') && retypePassword?.touched" class="text-danger">Retype Password is required</div>
                        <div *ngIf="registerForm.errors?.['mismatch'] && retypePassword?.touched" class="text-danger">
                            Passwords do not match</div>
                    </div>
                    <div class="text-center text-lg-start ">
                        <p class="small fw-bold mt-2 mb-2">Do you have an account? <a href="/login" class="link-danger">Login</a></p>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
