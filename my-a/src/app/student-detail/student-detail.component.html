<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{postDetail.title}} {{postDetail.subtitle}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{postDetail.content}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{postDetail.author}}</h6>
        <p class="card-text" *ngFor="let pro of postDetail.categories">
            <a href="#" class="card-link">{{pro}}</a>
        </p>
        <button type="button" class="btn btn-success" (click)="handleBack()">Back</button>

    </div>
</div>
